<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" style="background-color: yellow; height: 50vh; width: 50vh;" id="textArea" onmouseover="a()" onmouseout="b()">
    <script>
        function a(){
            document.getElementById("textArea").style.backgroundColor = "red";
        }
        function b(){
            document.getElementById("textArea").style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
