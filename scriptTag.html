<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter the value of a: ");
        a = parseInt(a);
        var b = prompt("Enter the value of b: ");
        b= parseInt(b);
        var opr = prompt("Enter the operation(+, -, *, /): ");
        switch(opr){
            case '+':
                document.write(a+b);
                break;
            case '-':
                document.write(a-b);
                break;
            case '*':
                document.write(a*b);
                break;
            case '/':
                document.write(a/b);
                break;
        }
        
    </script>
</body>
</html>
