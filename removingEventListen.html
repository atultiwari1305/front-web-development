<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="colorChanger" style="border: 1px solid black; width: 300px; height: 300px; margin: auto; display: flex; justify-content: center; align-items: center;"></div>
    <button id="startButton" style="display: flex; justify-content: center; align-items: center;">Start</button>
    <button id="stopButton" style="display: flex; justify-content: center; align-items: center;">Stop</button>
    <script>
        var colorCollection = [
            "#FF0000", // Red
            "#00FF00", // Green
            "#0000FF", // Blue
            "#FFFF00", // Yellow
            "#FF00FF", // Magenta
            "#00FFFF", // Cyan
            "#FFA500", // Orange
            "#800080", // Purple
            "#008000", // Dark Green
            "#000000"  // Black
        ];

        var intervalId;
        var i = 0;

        function changeColor() {
            const colorChanger = document.getElementById("colorChanger");
            colorChanger.style.backgroundColor = colorCollection[i];
            i = (i + 1) % colorCollection.length;
        }

        document.getElementById("startButton").addEventListener("click", function() {
            intervalId = setInterval(changeColor, 100);
        });

        document.getElementById("stopButton").addEventListener("click", function() {
            clearInterval(intervalId);
        });
    </script>
</body>
</html>
