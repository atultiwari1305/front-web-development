<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer" style="border: 2px solid black; width: 100%; height: 50vh; display: flex; flex-direction: row; margin: auto;" >
        <div id="mins" style="border: 2px solid black; width: 25%; height: 30vh; margin: auto;"></div>
        <div id="sec" style="border: 2px solid black; width: 25%; height: 30vh; margin: auto;"></div>
    </div>
    <script>
        document.getElementById("timer").style.fontSize = "200px";
        document.getElementById("timer").style.textAlign = "center"
        let time = prompt("Enter the timer (in seconds): ");
        time = Number.parseInt(time);

        let mins = document.getElementById("mins");
        let sec = document.getElementById("sec");

        let minutes = Math.floor(time / 60);
        let seconds = time % 60;

        mins.innerHTML = minutes;
        sec.innerHTML = seconds;

        let timer = setInterval(() => {
            if (seconds <= 0 && minutes <= 0) {
                clearInterval(timer);
                return;
            }

            if (seconds === 0) {
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }

            mins.innerHTML = minutes;
            sec.innerHTML = seconds;
        }, 1000);
    </script>
</body>
</html>
